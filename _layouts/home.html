---
layout: default
---

<section class="intro">
  <h2>Welcome to the Codex</h2>
  <p>System initialized. Personality module loaded. Parsing compression archives...</p>
</section>

<section class="posts">
  {% for post in site.posts %}
    <article>
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</section>
